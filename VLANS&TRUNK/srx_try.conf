interfaces {
    ge-0/0/0 {
        description "MGMT Interface - DO NOT DELETE";
        unit 0 {
            family inet {
                address 10.210.14.153/26;
            }
        }
    }
    ge-0/0/1 {
        unit 0 {
            family ethernet-switching {
                port-mode trunk;
                vlan {
                    members [ vlan200 vlan100 ];
                }
            }
        }
    }
    ge-0/0/2 {
        unit 0 {
            family ethernet-switching {
                vlan {
                    members vlan100;
                }
            }
        }
    }
    ge-0/0/3 {
        unit 0 {
            family ethernet-switching {
                vlan {
                    members vlan200;
                }
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 192.168.1.1/32;
            }
        }
    }
    vlan {
        unit 100 {
            family inet {
                address 192.168.100.1/24;
            }
        }
        unit 200 {
            family inet {
                address 192.168.200.1/24;
            }
        }
    }
}
security {
    forwarding-options {
        family {
            iso {
                mode packet-based;
            }
        }
    }
}
routing-instances {
    r1 {
        instance-type virtual-router;
        interface vlan.100;
    }
    r2 {
        instance-type virtual-router;
        interface vlan.200;

    }
}
vlans {
    vlan100 {
        vlan-id 100;
        l3-interface vlan.100;
    }
    vlan200 {
        vlan-id 200;
        l3-interface vlan.200;
    }
}
